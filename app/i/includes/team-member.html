<div class="member" id="{{ member.first_name }}" coordinates = "{{ member.coordinates }}" tabindex="0">
	<div class="member-image" style="background-image: url('/src/images/team/{{ member.first_name }}.jpg');">
		<img src="/src/images/team/{{ member.first_name }}.jpg" class="member-image-element" alt="{{ member.first_name}} {{ member.last_name }}'s Photo" title="{{ member.first_name}} {{ member.last_name }}"/>
	</div>
	<div class="member-meta">
		<b class="text-sm">{{ member.first_name }} {{ member.last_name }}</b>
		<span class="text-body">{{ member.title }}</span>
	</div>
</div>

<!-- Member Modal -->
<div class="member-about" id="{{ member.first_name }}Bio" style="z-index : 9999">
	<div class="member-about-content">
		<!-- Close modal button -->
		<div class="close-bio-icon">
			<i class="far fa-times"></i>
		</div>

		<div class="member-about-scroll xs-p-25 lg-p-30">
			<!-- Member Name, Title, Contact -->
			<div class="xs-f-btw xs-mb-15">
				<!-- Image -->
				<div class="member-about-image" style="background-image: url('/src/images/team/{{ member.first_name }}.jpg');"></div>
				<div class="member-about-header xs-f-center xs-f-col">
					<h3>{{ member.first_name }} {{ member.last_name }}</h3>
					<h4>{{ member.title }}</h4>
					<div class="xs-f-start xs-f-wrap">
						<!-- if phone exists (admin) -->
						{% if member.phone %}
							<div class="text-body xs-mr-10">{{ member.phone }}</div>
						{% endif %}
						<a href="mailto:{{ member.email }}" class="xs-mb-10 text-body">{{ member.email }}</a>
					</div>
				</div>
			</div>
			<p>{{ member.bio }}</p>
		</div>
	</div>
</div>
