<meta charset="utf-8">

<!-- Dynamic - change in controllers -->
<title>{{ page_title }}</title>
<meta name="description" content="{{ meta_desc }}" />
<meta name="theme-color" content="{{ theme_color }}">

<!-- Static Meta -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="author" content="Mitch Samuels">
<link rel="shortcut icon" type="image/png" href="/src/images/branding/meta/favicon.png" />

<!-- Social Media Meta -->
<!-- Facebook -->
<meta property="og:title" content="{{ share_title }}">
<meta property="og:description" content="{{ share_desc }}">
<meta property="og:image" content="{{ fb_img }}">
<meta property="og:url" content="{{ share_url }}">

<!-- Twitter -->
<meta name="twitter:title" content="{{ share_title }}">
<meta name="twitter:description" content="{{ share_desc }}">
<meta name="twitter:image" content="{{ tw_img }}">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:image:alt" content="{{ share_title }}">


<!-- Mobile App Meta -->
<meta name="mobile-web-app-capable" content="yes">
<link rel="manifest" href="/manifest.json">
<link rel="icon" sizes="192x192" href="/src/images/branding/meta/touch192.png">
<link rel="apple-touch-icon-precomposed" sizes="128x128" href="/src/images/branding/meta/appletouch128.png">
<meta name="apple-mobile-web-app-title" content="WIM">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link href="/src/images/branding/meta/appletouch72.png" rel="apple-touch-icon" sizes="72x72">
<link href="/src/images/branding/meta/appletouch114.png" rel="apple-touch-icon" sizes="114x114">
<link href="/src/images/branding/meta/appletouch120.png" rel="apple-touch-icon" sizes="120x120">
<link href="/src/images/branding/meta/appletouch128.png" rel="apple-touch-icon" sizes="128x128">
<link href="/src/images/branding/meta/appletouch152.png" rel="apple-touch-icon" sizes="152x152">
<link href="/src/images/branding/meta/appletouch167.png" rel="apple-touch-icon" sizes="167x167">
<link href="/src/images/branding/meta/appletouch180.png" rel="apple-touch-icon" sizes="180x180">
<link href="/src/images/branding/meta/appletouch192.png" rel="apple-touch-icon" sizes="192x192">
<link rel="apple-touch-startup-image" href="/src/images/branding/meta/splash.png">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<link href="https://fonts.googleapis.com/css?family=Merriweather:400,700|Source+Sans+Pro:400,,600,700" rel="stylesheet">


<link rel="stylesheet" href="/styleguide.css" />
<link rel="stylesheet" href="/main.css" />


<!-- Javascript -->
<script src="/src/js/vendor/jquery-3.3.1.min.js"></script>
